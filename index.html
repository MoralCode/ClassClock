<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">

        <meta name="apple-mobile-web-app-title" content="ClassTime">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        
        <title>ClassTime</title>
            
        <style>
/*https://stackoverflow.com/a/30065292 */
            @keyframes hide {
                0% { opacity: 1; visibility: visible; }
                100% { opacity: 0; visibility: hidden; }
            }

            section#cookienotice {
                font-size: 16px;
                text-align: center;
                padding: 5px 0;
                width: 100%;
                position: absolute;
                bottom: 0;
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
                background-color: gray;
            }
        </style>
    </head>
    <body onload="update()">
        <br>
        <p class="centered label">The current time is: </p>
        <h1 class="centered bottomSpace time" id="time"></h1>

        <p class="centered bottomSpace" id="schedule"></p>

        <p class="centered label">You are currently in: </p>
        <h1 class="centered bottomSpace" id="currentClass"></h1>

        <p class="centered label">The current class period ends in: </p>
        <h1 class="centered bottomSpace time" id="timeToEndOfClass"></h1>

        <p class="centered label">Your next class period is: </p>
        <h1 class="centered bottomSpace" id="nextClass"></h1>

        <!-- <p class="centered bottomSpace" id="sentence"></p> -->

        <a class="navbutton" onclick="navigate()"><i class="fas fa-cog"></i></a>
        
        <section id="cookienotice">This website uses cookies. Dont like it? Dont use it.</section>
    </body>
    <script>
    
    setTimeout( fade, 5000);

    function fade() {
        document.getElementById("cookienotice").style.animationName = 'hide';
        document.getElementById("cookienotice").style.animationDuration = '5s';
        setTimeout( hide, 5000);

    }
    function hide() {
        document.getElementById("cookienotice").style.visibility = 'hidden';
    }

    function navigate() {
        event.preventDefault();
        window.location = "settings.html"
    }
        
    
    </script>
    <script src="classtime.js"></script>
</html>
